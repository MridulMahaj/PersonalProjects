<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Include HTML Files</title>
    <style>
        /* CSS for the div that will contain the included HTML files */
        #content {
            margin: 1em;
            /* padding-left: 30px; */
            font-family: Google Sans, Noto, Roboto, Helvetica Neue, sans-serif;
            color: #244376;
        }

        /* Other CSS styles remain the same */
        #card {
            margin: 0.5em auto;
            display: flex;
            flex-direction: column;
            float: left;
            min-width: 1000px;
            min-height: 500px;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        model-viewer {
            width: 100%;
            height: 400px;
            float: center;
            background-color: #70bcd1;
            --poster-color: #ffffff00;
        }

        .attribution {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 1em;
        }

        .attribution h1 {
            margin: 0 0 0.25em;
        }

        .attribution img {
            opacity: 0.5;
            height: 2em;
        }

        .attribution .cc {
            flex-shrink: 0;
            text-decoration: none;
        }

        .annotation {
            position: fixed;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* This keeps child nodes hidden while the element loads */
        :not(:defined) > * {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // List of HTML files to include
        const files = [
            'aorta.html',
            'inferiorvenacava.html',
        ];

        // Function to include HTML files
        function includeHTMLFiles() {
            const contentDiv = document.getElementById('content');
            files.forEach(file => {
                fetch(file)
                    .then(response => response.text())
                    .then(html => {
                        const div = document.createElement('div');
                        div.classList.add('included-file'); // Add a class for styling
                        div.innerHTML = html;
                        contentDiv.appendChild(div);
                    })
                    .catch(error => console.error(`Error fetching ${file}:`, error));
            });
        }

        // Call the function to include HTML files
        includeHTMLFiles();
    </script>
</body>
</html>
