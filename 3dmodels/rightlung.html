<!DOCTYPE html>
<html lang="en">
<head>
  <title>Right Lung</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="demo-styles.css">
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>
<body>
  <div id="card">
<model-viewer src="realistic_human_lungs.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce"
shadow-intensity="1" camera-orbit="-1.947deg 87.4deg 0.8381m" field-of-view="30deg">
    <button class="Hotspot" slot="hotspot-5" data-position="-0.09995878681575301m 0.022807344639153626m -0.023527903147644358m" data-normal="-0.891230826950956m -0.027314122354011178m 0.45272679599549354m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Right Lung</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</html>
