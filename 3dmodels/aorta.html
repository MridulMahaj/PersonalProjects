<!DOCTYPE html>
<html lang="en">
<head>
  <title>AORTA 3D MODEL</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="demo-styles.css">
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>
<body>
  
  <div id="card">
    <model-viewer src="Beating heart.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" shadow-intensity="1" autoplay camera-orbit="-6.638deg 64.67deg 0.4074m" field-of-view="30deg" camera-target="0m 0.11m -0.13m">
      <button class="Hotspot" slot="hotspot-1" data-surface="0 0 3629 3639 3640 0.053 0.461 0.486" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Aorta
          </div>
      </button><button class="Hotspot" slot="hotspot-1" data-surface="0 0 17262 17254 17265 0.044 0.157 0.799" data-visibility-attribute="visible"></button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
      </div>
  </model-viewer>
</body>
</html>
