<!DOCTYPE html>
<html lang="en">
<head>
  <title>PONS 3D MODEL</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="demo-styles.css">
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>
<body>
  <div id="card">
<model-viewer src="Brain1.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" shadow-intensity="1" camera-orbit="5.466deg 140.6deg 2.154m" field-of-view="30deg">
    <button class="Hotspot" slot="hotspot-1" data-position="-0.0051807295813665055m 0.23566906476836008m 0.030640013745420455m" data-normal="0.01324949162603699m -0.5629021664710456m 0.8264173291708342m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Pons</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
