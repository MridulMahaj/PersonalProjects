<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pelvis</title>
  <meta charset="utf-8">

<body>
  <div id="card">
<model-viewer src="kidney.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce"

    <button class="Hotspot" slot="hotspot-4" data-position="-2.0294873855270885m 3.505052520020396m -0.11713667708425046m" data-normal="0.010579775250673731m -0.3582499836864754m 0.9335657542692349m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Pelvis</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
